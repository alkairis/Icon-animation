<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon animation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="icon facebook">
        <div class="tooltip"></div>
        <span><i class="fab fa-facebook-f white"></i></span>
      </div>
      <div class="icon facebook">
        <div class="tooltip"></div>
        <span><i class="fab fa-twitter white"></i></span>
      </div>
      <div class="icon facebook">
        <div class="tooltip"></div>
        <span><i class="fab fa-instagram white"></i></span>
      </div>
      <div class="icon facebook">
        <div class="tooltip"></div>
        <span><i class="fab fa-github white"></i></span>
      </div>
      <div class="icon facebook">
        <div class="tooltip"></div>
        <span><i class="fab fa-youtube white"></i></span>
      </div>
    </div>
  </body>
</html>
